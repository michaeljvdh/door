    <script>
        $(function() {
            var delay = 2000; // in milliseconds

            $("ul a").click(function(event) {
                event.preventDefault();

                $('body').fadeOut(delay, function() {
                    // this will be called after a fade out
                    window.location.href = event.target.href;
                });
            });
        });
    </script>
